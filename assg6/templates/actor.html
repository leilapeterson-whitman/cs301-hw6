{% extends "base.html" %}

{% block content %}
<h1> {{ name }} </h1>
<p> {{ name }}, added by {{ adder }}, was born on {{ birthdate }} </p>
<p> Appeared in: </p>

<ol>
    {% for movie in movies %}
    <li> <a href="{{url_for('person_page', nm=movie.get('tt'))}}"> {{ movie.get('title') }} </a> </li>
    {% endfor %}
</ol>


{% endblock %}
